<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paper to Tree Calculator</title>
    <link rel="stylesheet" href="papertoTreeCal.css">
</head>
<body>
    <div class="statebar">
        <h2>Paper to Tree Calculator</h2>

        <label for="sheets">Daily paper sheets used:</label>
        <input type="number" id="sheets" min="1" placeholder="Enter number of sheets" />

        <label for="paperType">Select paper type:</label>
        <select id="paperType">
            <option value="1">A4 Paper (0.1 mm)</option>
            <option value="3">Chart Paper (0.3 mm)</option>
            <option value="5">Drawing Sheet (0.5 mm)</option>
            <option value="10">Cardboard (1 mm)</option>
        </select>

        <button onclick="calculateTrees()">Calculate Trees Used</button>

    <div id="result"></div>
    </div>
    

   <script src="papertoTree.js"></script>
</body>
</html>
